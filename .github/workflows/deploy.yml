on:
  workflow_dispatch:
  push:
    branches:
    - main
    
jobs:
  deploy_nomad:
    strategy:
      fail-fast: false
      matrix:
        include:
          - dir: jobs/traefik
            file: traefik.hcl
          - dir: jobs/cloudflared
            file: cloudflared.hcl
          - dir: jobs/blinko
            file: blinko.hcl
          - dir: jobs/postgres
            file: postgres.hcl
#          - dir: jobs/storage-controller
#            file: storage-controller.hcl
#          - dir: jobs/storage-node
#            file: storage-node.hcl
    name: Deploy to lab
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            changed:
              - './${{ matrix.dir }}/**'
      - uses: lucasmelin/setup-nomad@v1
#        if: steps.filter.outputs.changed == 'true'
      - name: Tailscale
#        if: steps.filter.outputs.changed == 'true'
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:homelab
      - name: Deploy app
#        if: steps.filter.outputs.changed == 'true'
        working-directory: ./${{ matrix.dir }}
        env:
          NOMAD_TOKEN: ${{ secrets.NOMAD_TOKEN }}
        run:
          nomad job run -address http://192.168.40.120:4646 ${{ matrix.file }}